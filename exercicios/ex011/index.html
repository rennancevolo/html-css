<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midias/Musica-teste.mp3" type="audio/mpeg">
        <source src="midias/Musica-teste.ogg" type="audio/ogg">
        <source src="midias/Musica-teste.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio <a href="midias/Musica-teste.mp3" download>Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <p><a href="midias/Musica-teste.mp3" download="midias/Musica-teste.mp3" type="application/mp3" target="_blank">Clique aqui para baixar o arquivo MP3</a></p>
    <!--MP3 WAV OGG-->

    <h1> </h1>
</body>
</html>
