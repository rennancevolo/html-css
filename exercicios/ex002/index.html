<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos</h1>
    <hr>
    <p>voce pode escrever um
        paragrafo de qualquer jeito
        basta digitar entre as tags &lt;p&gt; e &lt;/p&gt;
        <!--LESS THAN/ GREATER THAN-->
        <br>vamos adicionar alguns simbolos especiais: <br>
        &reg; 
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr; <br>
    
    <br> se voce precisar quebrar algum lugar especifico <br> como esse, voce pode usar a tag &lt;br&gt; </p>     
    

</body>
</html>
